name: CI/CD Pipeline - V1.0.1
on:
  push:
    branches: [ docker ]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      # Step 1
      - uses: actions/checkout@v2

      - name: Set timezone to SÃ£o Paulo
      run: |
        sudo apt-get update
        sudo apt-get install -y tzdata
        echo "America/Sao_Paulo" | sudo tee /etc/timezone
        sudo dpkg-reconfigure -f noninteractive tzdata
        date # Verifique se a timezone foi definida corretamente
        
      # Step 2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      # Step 3
      - name: Maven Package
        run: mvn -B clean package  --file ./pom.xml -DskipTests     
     
      # Step 4
      - name: Maven Verify
        run: mvn -B clean verify -DargLine="-Dspring.profiles.active=test"
        
  continuous-deployment:
    runs-on: ubuntu-latest
    needs: [continuous-integration]
    if: github.ref == 'refs/heads/main'
    steps:
     # Step 1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
     # Step 2
      - name: Create CodeDeploy Deployment
        id: deploy
        run: |
          aws deploy create-deployment \
            --application-name BootCamp-Backend \
            --file-exists-behavior RETAIN \
            --deployment-group-name BootCamp-CodeDeploy \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --github-location repository=${{ github.repository }},commitId=${{ github.sha }}